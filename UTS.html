<!doctype html>
<html lang="en">
<head>
<title>University Talent Show Registration</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, 
shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css
" integrity="sha384-
ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
crossorigin="anonymous">
</head>
<body class="bg-info">
<div class="container mt-4 ">
<div id="div-title" class="border border-white w-85 mx-auto p-3 text-white">
<h1 id="h-title" class="lead text-light text-left mb-4 bg-white 
text-dark p-3">Talent Show Registration</h1>
<div class="w-75 mx-auto">
<div class="form-group row">
<label for="name" class="col-sm-2 col-form-label">Name</label>
<div class="col-sm-4">
<input type="text" class="form-control" id="name"
placeholder="Name">
</div>
<label for="major" class="col-sm-2 col-form-label">Major</label>
<div class="col-sm-4">
<input type="text" class="form-control" id="major"
placeholder="Major" required>
</div>
</div>
<div class="form-group row">
<label for="studentid" class="col-sm-2 col-form-label">
StudentId</label>
<div class="col-sm-4">
<input type="text" class="form-control" id="studentid"
placeholder="StudentId">
</div>
<label class="col-sm-2 col-form-label"
for="select">Category</label>
<div id="select_div" class="col-md-4">
<select id="select" class="form-control">
<option selected hidden>Choose...</option>
</select>
</div>
</div>
<div class="text-right">
<button type="button" class="btn btn-outline-dark"
id="save">Save</button>
</div>
<h6> Registred Talents : <span id="count">0</span> </h6>
</div>
</div>
<div class="row w-85 mx-auto mt-3 border border-white p-5">
<div class="col-md-6 p-4 text-white">
<div class="clearfix">
<h5 class="float-left p-2 text-white">The Talents 
List</h5>
<button id="btnGet" class="btn btn-outline-dark float-right">Get List</button>
</div>
<ul id="list" class="list-group list-group-flush mt-4 w-50">
</ul>
</div>
<div class="col-md-6 p-4 text-white border border-white">
<h5 class="p-4 text-white">The Talents List </h5>
<div id="content">
</div>
</div>
</div>
</div>
<script>
var categories = ['Dancing', 'Singing', 'Magic', 'Story telling', 
'Comedy'];
for (let index = 0; index < categories.length; index++) {
var option = document.createElement('option');
var select = document.querySelector('#select');
option.innerHTML = categories[index];
select.appendChild(option);
};
function Talent(name, major, studentid, category) {
this.name = name;
this.major = major;
this.studentid = studentid;
this.category = category;
};
var talent_list = [];
document.querySelector('#save').onclick = function () {
var name= document.getElementById('name').value;
var major= document.getElementById('major').value;
var studentid = document.getElementById('studentid').value;
var select = document.querySelector('#select');
var category = select.options[select.selectedIndex].text;
if(name == "" || major == "" || studentid == "" || category == 
"Choose..."){
alert("Complete All Fields");
}else{
var talent = new Talent(name, major, studentid, category);
talent_list.push(talent);
document.querySelector("#count").innerHTML = talent_list.length;
document.getElementById('name').innerHTML = "";
document.getElementById('major').innerHTML = ""
document.getElementById('studentid').innerHTML = "";
document.querySelector('#select').setSelected = 0;
}
};
document.getElementById('btnGet').onclick = function () {
document.querySelector('#list').innerHTML ="";
talent_list.forEach(talent => {
var li = document.createElement('li');
var ul_list = document.querySelector('#list');
li.innerHTML = talent.name;
li.className = "list-group-item list-group-item-action"
ul_list.appendChild(li);
li.onclick = function () {
var lis = document.querySelectorAll("li").forEach(item =>
{
item.classList.remove("active");
});
this.classList.toggle("active");
var p = document.createElement('p');
p.innerHTML = talent.name + " " + talent.major + "<br>" + 
talent.studentid + " " + talent.category;
var div_content = document.getElementById('content');
div_content.innerHTML = "";
div_content.appendChild(p);
}
var span = document.createElement('span');
span.classList.add('close');
span.innerHTML = '&times';
li.appendChild(span);
span.style.cursor='pointer';
span.onclick = function () {
this.parentElement.remove(); 
talent_list.splice(talent_list.indexOf(talent),1);
document.querySelector("#count").innerHTML = 
talent_list.length;
}
});
}
</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-
q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js
" integrity="sha384-
UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
crossorigin="anonymous"></script>
<script
src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-
JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"></script>
</body>
</html>
